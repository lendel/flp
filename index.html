<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сайт в разработке</title>
  
  <style>

    body {
      margin: 0;  
    }

    .content {
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 5rem);
    }

    .message {
      max-width: 600px;
      text-align: center;  
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eee;
    }

    .lang-switcher {
      display: flex;
      max-width: 100%;
      margin: 0.25rem;
    }

    .lang-switcher button {
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      background: none;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .lang-switcher button.active {
      background: #007bff;
      color: #fff;
      border-color: #007bff;
    }

    @media (max-width: 600px) {
      .content {
        padding: 1rem;
      }

      .lang-switcher {
        flex-direction: column;
        flex-wrap: wrap; 
      }

      .lang-switcher button {
        margin: 0.5rem 0;
      }
    }

  </style>

</head>

<body>

  <div class="content">

    <div class="message">
      <h1>Сайт в разработке</h1>
      <p>Приносим извинения, но наш сайт на данный момент находится в разработке. Пожалуйста, загляните позже.</p>
    </div>

  </div>

  <footer>

    <div class="lang-switcher">
      <button class="lang-btn active" data-lang="ru">Русский</button>
      <button class="lang-btn" data-lang="kz">Қазақша</button>  
      <button class="lang-btn" data-lang="en">English</button>
    </div>

  </footer>

  <script>
    const langBtns = document.querySelectorAll('.lang-btn');

    langBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        langBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const lang = btn.getAttribute('data-lang');
        
        if(lang === 'ru') {
          document.querySelector('h1').textContent = 'Сайт в разработке'; 
          document.querySelector('p').textContent = 'Приносим извинения, но наш сайт на данный момент находится в разработке. Пожалуйста, загляните позже.';
        } else if(lang === 'kz') {
          document.querySelector('h1').textContent = 'Сайт әзірленуде';
          document.querySelector('p').textContent = 'Кешіріңіз, біздің сайт қазір әзірленуде. Кейін тағы келіңіз.';
        } else if(lang === 'en') {
          document.querySelector('h1').textContent = 'Website under construction';
          document.querySelector('p').textContent = 'Sorry, our website is currently under construction. Please check back later.';
        }
      });
    });
  </script>

</body>
</html>
