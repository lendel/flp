<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Сайт в разработке</title>
  
  <style>
    body {
      margin: 0;
    }
    
    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding-bottom: 60px;
    }
    
    .message {
      text-align: center;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eee;
    }
    
    .lang-switcher {
      display: flex;
    }
    
    .lang-switcher button {
      margin: 0 10px;
      padding: 5px 10px;
      background: none;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    
    .lang-switcher button.active {
      background: #007bff;
      color: #fff;
      border-color: #007bff;
    }

  </style>
</head>

<body>

  <div class="content">

    <div class="message">
      <h1>Сайт в разработке</h1>
      <p>Приносим извинения, но наш сайт на данный момент находится в разработке. Пожалуйста, загляните позже.</p>
    </div>

  </div>
  
  <footer>

    <div class="lang-switcher">
      <button class="lang-btn active" data-lang="ru">Русский</button>
      <button class="lang-btn" data-lang="kz">Қазақша</button>
      <button class="lang-btn" data-lang="en">English</button>
    </div>

  </footer>

  <script>
    // код переключения языка
  </script>

</body>
</html>
